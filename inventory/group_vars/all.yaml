---
brew_prefix: "{{ ansible_facts['env']['HOMEBREW_PREFIX'] | default('/opt/homebrew') }}"
xdg_bin_home: "{{ ansible_facts['env']['XDG_BIN_HOME'] | default((ansible_facts['env']['HOME'], '.local', 'bin') | path_join) }}"
